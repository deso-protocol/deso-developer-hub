name: ForcePublish

on:
  push:
    branches:
      # TODO: change to master
      - jackson/test-workflow
jobs:
  publish-npm:
    runs-on: ubuntu-latest
    env:
      NODE_AUTH_TOKEN: ${{secrets.NPM_AUTH_TOKEN}}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          registry-url: "https://registry.npmjs.org"
      - name: Check
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "<>"
          LAST_COMMIT_MSG=`git log -1 --pretty=format:"%b"`
          if [[ -z `echo $LAST_COMMIT_MSG | grep "FORCE_PUBLISH_PACKAGE"` ]]; then
            echo "No packages to force publish."
            exit 0
          fi
          npm ci
          bash ./scripts/bump_package_version.sh lib/${LAST_COMMIT_MSG#*FORCE_PUBLISH_PACKAGE=}

