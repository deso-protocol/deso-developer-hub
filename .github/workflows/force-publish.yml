name: ForcePublish

on:
  push:
    branches:
      # TODO: change to master
      - jackson/test-workflow
jobs:
  publish-npm:
    runs-on: ubuntu-latest
    env:
      NODE_AUTH_TOKEN: ${{secrets.NPM_AUTH_TOKEN}}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          registry-url: "https://registry.npmjs.org"
      - name: NPM Publish
        run: |
          ./scripts/github-workflows/setup_git.sh
          LAST_COMMIT_MSG=`git log -1 --pretty=format:"%b"`
          if [[ -z `echo $LAST_COMMIT_MSG | grep "FORCE_PUBLISH"` ]]; then
            echo "No packages to force publish."
            exit 0
          fi
          ./scripts/github-workflows/publish_new_version.sh ${LAST_COMMIT_MSG#*FORCE_PUBLISH=}

